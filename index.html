<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Portfolio Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
    }
    h1, h2 {
      color: #333;
    }
    .container {
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .wallet-container {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 4px;
    }
    .wallet-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .asset-list {
      margin-left: 20px;
    }
    .asset-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      padding: 5px;
      background-color: #f9f9f9;
      border-radius: 4px;
    }
    .remove-btn {
      background-color: #dc3545;
      padding: 5px 10px;
      font-size: 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .summary-container {
      margin-top: 30px;
      background-color: white;
      padding: 15px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .fetch-price-btn {
      padding: 5px 10px;
      font-size: 12px;
      background-color: #28a745;
    }
  </style>
</head>
<body>
  <h1>Crypto Portfolio Tracker</h1>
  
  <div class="container">
    <h2>Add Wallet or Exchange</h2>
    <div class="form-group">
      <label for="walletName">Wallet/Exchange Name:</label>
      <input type="text" id="walletName" placeholder="Enter wallet or exchange name">
    </div>
    <button id="addWalletBtn">Add Wallet/Exchange</button>
  </div>
  
  <div id="walletsContainer" class="container">
    <!-- Wallets will be added here dynamically -->
  </div>
  
  <div class="summary-container">
    <h2>Portfolio Summary</h2>
    <table id="summaryTable">
      <thead>
        <tr>
          <th>Asset</th>
          <th>Total Amount</th>
          <th>Asset Live Price</th>
          <th>Live Value of Assets</th>
        </tr>
      </thead>
      <tbody id="summaryBody">
        <!-- Summary data will be added here -->
      </tbody>
    </table>
    <div class="form-group" style="margin-top: 20px;">
      <button id="exportBtn">Export to Excel</button>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
